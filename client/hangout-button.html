<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Launch Hangout with the EotE Dice Roller</title>
    <link rel="stylesheet" type="text/css" href="css/static-pages.css" />
</head>
<body>
    <div id="container">
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <p>
            You can launch a Hangout with the EotE Dice Roller by clicking this button:
            <div class="g-hangout" data-render="createhangout"
                 data-initial_apps="[{ app_id : '[[APP_ID]]', start_data : '', 'app_type' : 'ROOM_APP' }]">
            </div>
        </p>
        <p>
            After the first time you do this, Google Hangouts should remember the app for you.
        </p>
    </div>
</body>
</html>
